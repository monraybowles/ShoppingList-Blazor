  <div *ngIf="userClaims">
  <a mat-button routerLinkActive="active" [routerLink]="'/tables'">Welcome, {{userClaims.UserName}}</a>
  <button class="hidden-sm" mat-icon-button [matMenuTriggerFor]="profile">
    <mat-icon>account_circle</mat-icon>
  </button>
 
  <mat-menu #profile="matMenu" [overlapTrigger]="false">
    <button mat-menu-item [routerLinkActive]="'active'" [routerLink]="['/test']">
      <mat-icon>person</mat-icon>
      <span>New User</span>
    </button>
    <button mat-menu-item>
      <mat-icon>inbox</mat-icon>
      <span>Inbox</span>
    </button>
    <button mat-menu-item>
      <mat-icon>settings</mat-icon>
      <span>Settings</span>
    </button>
  </mat-menu>
  <button mat-icon-button (click)="onLoggedout()">
    <mat-icon>exit_to_app</mat-icon>
  </button>
</div>
</mat-toolbar>
